<!DOCTYPE html>
<html>
<head>
    <title>Search Events</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 20px; /* Adjust this value to increase/decrease spacing */
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Search Events</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>

    {% if events %}
    <h2>Search Results</h2>
    <table>
        <thead>
            <tr>
                <th>Event Name</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
            <tr>
                <td>{{ event.event_name }}</td>
                <td>{{ event.date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    {% if form.is_bound %}
    <p>No events found matching your criteria.</p>
    {% endif %}
    {% endif %}
</body>
</html>
